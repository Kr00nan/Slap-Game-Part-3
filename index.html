<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<!-- <link rel="stylesheet" href="game.css"> -->
	<title>Slap Object Game</title>
	<style>

	/* div {
		border: solid 1px black;
	} */
	
	</style>
</head>
<body>
	<div class="container bgpic">
		<div class="row">
			<div class="col">
				<div class="row">
					<div class="col">
						<button onclick="app.gameController.attack('slap')" class="btn">1</button>
						<button onclick="app.gameController.attack('punch')" class="btn">5</button>
						<button onclick="app.gameController.attack('kick')" class="btn">10</button>
					</div>
				</div>
			</div>
			<div class="col"></div>
			<div class="col"></div>
			<div class="col text-center">
				<!-- <img src="count1.png" alt="BLAP"> -->
				<div class="card">
					<div class="card-header text-center"><span id="name"></span></div>
					<div class="card-body">: <span id="health"></span><br>
						counter: <span id="counter"></span>
					</div>
				</div>
			</div>
		</div>
		<hr>
		<div class="row">
			<div class="col">
				<button class="btn btn-dark" onclick="app.gameController.reset()">Reset</button>
			</div>
			<div class="col text-center">
					<!-- <img src="shield.png" onclick="giveItem('shield')" title="Shield"> -->
					<!-- <img src="potion.png" onclick="giveItem('potion')" title="Potion"> -->
					<img src="sword.png" onclick="app.gameController.giveItem('sword')" title="Sword">
			</div>
			<div class="col"></div>
			<div class="col"></div>
		</div>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="game.js"></script>
</body>
</html>
