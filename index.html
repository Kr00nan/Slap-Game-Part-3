<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" href="game.css">
	<title>Slap Object Game</title>
	<style>

	div {
		border: solid 1px black;
	}
	
	</style>
</head>
<body>
	<div class="container bgpic">
		<div class="row">
			<div class="col">
				<div class="row">
					<div class="col">
						<button onclick="attack('slap')" class="btn">Slap</button>
						<button onclick="attack('kick')" class="btn">Kick</button>
						<button onclick="attack('punch')" class="btn">Punch</button>
					</div>
				</div>
			</div>
			<div class="col"></div>
			<div class="col"></div>
			<div class="col text-center">
				<img src="count1.png" alt="BLAP">
				<div class="card">
					<div class="card-header text-center"><span id="name">Crotchity Old Man</span></div>
					<div class="card-body">Health: <span id="health">100</span><br>
						Hits Taken: <span id="counter">0</span>
					</div>
				</div>
			</div>
		</div>
		<hr>
		<div class="row">
			<div class="col">
				<button class="btn btn-dark" onclick="reset()">Reset</button>
			</div>
			<div class="col text-center">
					<img src="shield1.png" onclick="giveItem('shield')" data-toggle="tooltip" title="Is this a pot lid?">
					<img src="potion1.png" onclick="giveItem('potion')" data-toggle="tooltip" title="Increase your damage by half!">
					<img src="sword1.png" onclick="giveItem('sword')" data-toggle="tooltip" title="Double your damage!">
			</div>
			<div class="col"></div>
			<div class="col"></div>
		</div>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="game.js"></script>
</body>
</html>
